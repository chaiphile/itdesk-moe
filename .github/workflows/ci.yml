name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite:///:memory:"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install backend (editable) and dev deps
        run: pip install -e backend[dev]

      - name: Run tests
        run: pytest -q backend

  integration:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env for docker-compose
        run: |
          cat > .env <<EOF
          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          POSTGRES_DB=${POSTGRES_DB}
          POSTGRES_PORT=${POSTGRES_PORT}
          DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
          MINIO_ROOT_USER=${MINIO_ROOT_USER}
          MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
          MINIO_BUCKET=${MINIO_BUCKET}
          EOF
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'change_me' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'ticketing_db' }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT || '5432' }}
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER || 'minio' }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD || 'change_me' }}
          MINIO_BUCKET: ticketing-attachments

      - name: Build and run integration tests (docker-compose)
        run: |
          docker compose up --build --abort-on-container-exit app_test
          rc=$?
          docker compose down -v || true
          exit $rc
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'change_me' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'ticketing_db' }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT || '5432' }}
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER || 'minio' }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD || 'change_me' }}
          MINIO_BUCKET: ticketing-attachments
