services:
  postgres:
    image: postgres:13
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-ticketing_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Use the compose postgres service directly to avoid inheriting host DATABASE_URL
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL:-http://localhost:9000}
    depends_on:
      - postgres
      - backend-migrate

  app_test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL:-http://localhost:9000}
    depends_on:
      - postgres

  backend-migrate:
    build: ./backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL:-http://localhost:9000}
    depends_on:
      - postgres
    command: sh -c "python scripts/run_migrations.py"
    restart: 'no'

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data

  minio-mc:
    image: minio/mc
    depends_on:
      - minio
    env_file:
      - .env
    entrypoint: sh -c "mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD && mc mb -p local/$MINIO_BUCKET || true"

  clamav:
    image: clamav/clamav:stable
    expose:
      - "3310"
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --version || exit 1"]
    env_file:
      - .env

  attachment-scanner:
    build: ./backend
    command: python scripts/attachment_scanner.py
    env_file:
      - .env
    environment:
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - ATTACHMENT_SCAN_POLL_SECONDS=${ATTACHMENT_SCAN_POLL_SECONDS:-5}
      - PYTHONPATH=/app
    depends_on:
      - minio
      - clamav
      - postgres

  retention-cleanup:
    build: ./backend
    command: >
      sh -c "while true; do
        python scripts/retention_cleanup.py;
        sleep ${RETENTION_CLEANUP_INTERVAL:-86400};
      done"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - PYTHONPATH=/app
      - RETENTION_CLEANUP_INTERVAL=${RETENTION_CLEANUP_INTERVAL:-86400}
    depends_on:
      - postgres
      - minio
    restart: unless-stopped

  ai-gateway:
    build: ./ai_gateway
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-gpt-4o}
      - AI_JSON_SCHEMA_STRICT=${AI_JSON_SCHEMA_STRICT:-true}
      - PII_MASKING=${PII_MASKING:-true}
      - AI_GATEWAY_DB=${DATABASE_URL}
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  minio-data:
    driver: local
